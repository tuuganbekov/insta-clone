{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insta clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/followers.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/search-results.css' %}">
</head>
<body>
    <header>
        <div class="content">
            <div class="logo">
                <a href="{% url 'users:index' %}"><i class="bi bi-instagram"></i> Instagram</a>
            </div>
            <div class="search">
                <form class="search-form" method="POST" action="{% url 'users:search-users' %}">
                    {% csrf_token %}
                    <input type="text" placeholder="Search users..." name="search-users">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
            <div class="profile">
                <a href="{% url 'users:index' %}"><i class="bi bi-house-door-fill"></i></a>
                <a href="{% url 'posts:add_post' %}"><i class="bi bi-plus-circle"></i></a>
<!--                <a href="#"><i class="bi bi-person-circle"></i></a>-->
                <div class="dropdown show">
                  <a href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="bi bi-person-circle"></i>
                  </a>

                  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="{% url 'users:cabinet' %}"><i class="bi bi-person-square"></i><span class="dropdown-text"> Profile</span></a>
                      <hr>
                    <a class="dropdown-item logout-item" href="{% url 'users:logout' %}"><i class="bi bi-box-arrow-right"></i><span class="dropdown-text"> Log out</span></a>
                  </div>
                </div>
            </div>
        </div>
    </header>
{% block content %}
{% endblock content %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
