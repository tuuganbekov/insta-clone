{% extends 'base.html' %}

{% block content %}
<div class="login-form">
    <h1>Instagram</h1>
    <form action="" method="POST" class="form">
        {% csrf_token %}
        <input type="text" placeholder="Enter Username" name="username" class="username-input" required>
        <input type="password" placeholder="Enter Password" name="password" class="password-input" required>

        <button type="submit" class="submit-btn">Login</button>

    </form>
</div>
{% endblock content %}
